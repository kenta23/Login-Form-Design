<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="body-background">
        <img src="/milad-fakurian-E8Ufcyxz514-unsplash.jpg" alt="background">
        <div class="bottom-background"></div>
    </div>

    <!--Login form-->
    <div class="form-container">
        <div class="login-card">
            <div class="form-logo">
                <div class="form-header">
                    <img src="/lock-vector-icon-png_260937-removebg-preview.png" alt="logo">
                    <h1>Login Now</h1>
                </div>
            </div>

            <!--Form inputs-->
            <div class="forms">
             <div class="logins">
                 <div class="login-items">
                    <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                        <polyline points="3 7 12 13 21 7"></polyline>
                     </svg></span>
                     <input type="email" placeholder="Email" required autofocus>               
                 </div>

                 <div class="login-items">
                    <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <rect x="5" y="11" width="14" height="10" rx="2"></rect>
                        <circle cx="12" cy="16" r="1"></circle>
                        <path d="M8 11v-4a4 4 0 0 1 8 0v4"></path>
                     </svg></span>
                     <input type="password" placeholder="Password" required autofocus> 
                 </div>
                 

                 <div class="login-checkbox">
                     <input type="checkbox" id="rememberMe"> 
                     <label for="rememberMe">Remember Me</label>
                 </div>
             </div>  

                 <!--Login btn-->
                 <div class="login-btn">
                    <button type="submit">Sign in</button>
                 </div>

                 <div class="account-options">
                    <div class="option-flex">
                        <a href="">Don't have an account?</a>
                    </div>

                    <div class="option-flex">
                        <a href="">Forgot your password?</a>
                    </div>
                 </div>

                 <div class="createAccount">
                    <div class="textCenter">
                        <a href="">Create new Account</a>
                    </div>
                 </div>

            </div>
        </div>
    </div>
</body>
</html>
